mt_srand((double)microtime()*1000000);
$path="image/travel";
$parent=opendir($path);
while($file=readdir($parent))
{
	if(($file!=".")&&($file!=".."))
	{
		$file=$path."/".$file;
		$child=opendir($file);
		while($image=readdir($child))
		{
			if(substr($image,-3)=="jpg")
			{
				$select[]=$file."/".$image;
			}
		}
		closedir($child);
	}
}
for($i=0;$i<16;$i++)
{
	do
	{
		$index=mt_rand(0,sizeof($select)-1);
	}
	while($select[$index]=="");
	echo "<IMG SRC=\"".$select[$index]."\" WIDTH=\"160\" HEIGHT=\"120\">\n";
	$select[$index]="";
	if($i%4==3) echo "<BR CLEAR=\"ALL\">\n";
}
closedir($parent);

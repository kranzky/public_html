<!DOCTYPE HTML PUBLIC "-//Netscape Comm. Corp.//DTD HTML//EN">
<HTML>
<?
Include("Data.html");
if(!IsSet($slide)) $slide=1;
if(!IsSet($title)) $title="";
if($slide<1) $slide=Count($photo);
if($slide>Count($photo)) $slide=1;
?>
<HEAD>
<TITLE>Jason Hutchens: <? echo($title); ?> slide-show (slide <? echo($slide); ?> of <? echo(Count($photo)); ?>)</TITLE>
<LINK REL="StyleSheet" HREF="style/jason.css" TYPE="text/css" MEDIA="screen">
<LINK REV="Made" HREF="mailto:hutch@tmbg.org">
</HEAD>
<BODY>
<H1><A HREF="../">Jason Hutchens</A>: <? echo($title); ?> slide-show (slide <? echo($slide); ?> of <? echo(Count($photo)); ?>)</H1>
<TABLE>
<TR>
<?  if(IsSet($name)) { ?>
<TH>Contents</TH>
<? } ?>
<TH>Slide</TH>
</TR>
<TR>
<?  if(IsSet($name)) { ?>
<TD ID="Contents">
<?
	$i=1;
	while($i<=Count($photo))
	{
		if($i!=$slide) Echo "<A HREF=\"Index.html?slide=$i\">";
		Echo $name[$i-1];
		if($i!=$slide) Echo "</A>";
		if($i<Count($photo)) Echo "<BR>\n";
		$i++;
	}
?>
</TD>
<? } ?>
<TD>
<IMG SRC="grabs/<? echo $photo[$slide-1]; ?>" BORDER=8>
<?  if(IsSet($name)) { ?>
<H2><? echo($name[$slide-1]); ?></H2>
<? } ?>
<?  if(IsSet($comment)) { ?>
<P><? Echo $comment[$slide-1]; ?></P>
<? } ?>
<BR CLEAR="All">
<? if($slide>1) { ?>
<A HREF="Index.html?slide=<? echo $slide-1; ?>"><IMG SRC="image/nav/prev.gif" ID="LeftNav"></A>
<? } ?>
<? if($slide<Count($photo)) { ?>
<A HREF="Index.html?slide=<? echo $slide+1; ?>"><IMG SRC="image/nav/next.gif" ID="RightNav"></A>
<? } ?>
<BR CLEAR="All">
</TD></TR>
</TABLE>
</BODY>
</HTML>

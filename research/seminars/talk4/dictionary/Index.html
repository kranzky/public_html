<UL><LI>
Data is sent as a sequence of indices into an <I>Adaptive Dictionary </I> of
symbol-strings.
</LI></UL>

<UL><LI>
The <I>Ziv-Lempel </I> algorithms are the most well-known, and are used in
programs such as <I>Compress </I> and <I>GZip</I>.
</LI></UL>

We're not worried about implementation details.

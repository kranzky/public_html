<DOCTYPE HTML PUBLIC "-//Netscape Comm. Corp.//DTD HTML//EN">
<HTML>
<?
Include("Data.html");
if(!IsSet($slide)) $slide=1;
if(!IsSet($title)) $title="";
if($slide<1) $slide=Count($photo);
if($slide>Count($photo)) $slide=1;
?>
<HEAD>
<TITLE>Jason Hutchens: <? echo($title); ?> slide-show (slide <? echo($slide); ?> of <? echo(Count($comment)); ?>)</TITLE>
<LINK REL="StyleSheet" HREF="style/jason.css" TYPE="text/css" MEDIA="screen">
<LINK REV="Made" HREF="mailto:hutch@tmbg.org">
</HEAD>
<BODY>
<H1><A HREF="../">Jason Hutchens</A>: <? echo($title); ?> slide-show (slide <? echo($slide); ?> of <? echo(Count($comment)); ?>)</H1>
<P>
<? if($slide>1) { ?>
<A HREF="Index.html?slide=<? echo $slide-1; ?>"><IMG SRC="image/nav/prev.gif" BORDER=0></A>
<? } ?>
<? if($slide<Count($photo)) { ?>
<A HREF="Index.html?slide=<? echo $slide+1; ?>"><IMG SRC="image/nav/next.gif" BORDER=0></A>
<? } ?>
</P>
<BR CLEAR="All">
<TABLE>
<TR><TH>Contents</TH><TH>Slide</TH></TR>
<TR><TD>
<?
	$i=1;
	while($i<=Count($photo))
	{
		if($i!=$slide) Echo "<A HREF=\"Index.html?slide=$i\">";
		Echo $name[$i-1];
		if($i!=$slide) Echo "</A>";
		if($i<Count($photo)) Echo "<BR>\n";
		$i++;
	}
?>
</TD><TD>
<IMG SRC="grabs/<? echo $photo[$slide-1]; ?>" BORDER=8>
<H2><? echo($name[$slide-1]); ?></H2>
<P><? Echo $comment[$slide-1]; ?></P>
</TD></TR>
</TABLE>
</BODY>
</HTML>
